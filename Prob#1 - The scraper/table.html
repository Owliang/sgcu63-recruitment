<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="description" content="This is every baan slogans">
    <meta name="author" content="Owliang">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baan's slogans</title>
    <style>
        table {
            border-collapse: collapse;
            border: 1px solid #C0C0C0;
        }
        tr:nth-child(even) {
            background-color: #F7F7F7;
        }
        th {
            padding: 10px;
            text-align: left;
            background-color: #98270F;
            border: 1px solid #C0C0C0;
            color: white;
        }
        td {
            padding: 10px;
            text-align: left;
            border: 1px solid #C0C0C0;
        }
    </style>
</head>
<body>
    <table id="myTable" style="width:1000px">
        <thead>
            <tr>
                <th>ชื่อบ้าน</th><th>สโกแกน</th>
            </tr>
        </thead>
    </table>
    
    <script src="jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function(){
            var nameEngThaiObj = {
                // S
                "abnormal" : "บ้านแอ๊บ",
                "agape" : "บ้านอากาเป้",
                "buem" : "บ้านบึ้ม",
                "dork" : "บ้านดอก",
                "duidui" : "บ้านดุ๊ยดุ่ย",
                "indiana" : "บ้านอินเดียน่า",
                "judson" : "บ้านจัดสัน",
                "khunnoo" : "บ้านคุณหนู",
                "mheenoi" : "บ้านหมีน้อย",
                "pak-tak-agard" : "บ้านพักตากอากาศ",
                "panarak" : "บ้านป้าน่ารัก",
                "phee" : "บ้านผี",
                "rhoy" : "บ้านหรอย",
                "seiyw" : "บ้านเสี่ยว",
                "tem" : "บ้านเต็ม",
                // M
                "buchayun" : "บ้านบูชายัญ",
                "dung" : "บ้านดัง",
                "fyo" : "บ้านเฟี้ยว",
                "kids" : "บ้านคิดส์",
                "koh" : "บ้านโคะ",
                "laijai" : "บ้านหลายใจ",
                "nhai" : "บ้านไหน",
                "preaw" : "บ้านเปรี้ยว",
                "wang" : "บ้านหวัง",
                "wanted" : "บ้านว้อนท์",
                "work" : "บ้านเวิร์ค",
                // L
                "aaum" : "บ้านอะอึ๋ม",
                "jodeh-huesa" : "บ้านโจ๊ะเด๊ะ ฮือซา",
                "koom" : "บ้านคุ้ม",
                "por" : "บ้านพ่อ",
                "sod" : "บ้านสด",
                "soeiteelheemouy" : "บ้านโซ้ยตี๋หลีหมวย",
                // XL
                "indy" : "บ้านอินดี้",
                "jo+" : "บ้านโจ๋",
                "rang" : "บ้านแรง",
                "yim" : "บ้านยิ้ม" }

            for (name in nameEngThaiObj) {
                doGet(name, nameEngThaiObj[name]);
            }
            
            // assumption: No need for specific baan order
            /* This function can avoid CORS without web browser extension
             * but quite slow for the first time.
             * */
            function doGet(engName, thaiName) {
                $.get("https://cors-anywhere.herokuapp.com/https://rubnongkaomai.com/baan/" + engName, function(response) {
                    var result = response.match(/og:description" content="([\s\S]*?)"/);
                    var slogan = result[0].slice(25,-1);
                    var row = document.getElementById("myTable").insertRow(-1);
                    row.insertCell(0).innerHTML = thaiName;
                    row.insertCell(1).innerHTML = slogan;
                });
            }

            /* you can use this function instead if you have avoid-CORS
             * extension in your web browser.
             * */

            }
            */

        });
    </script>
</body>
</html>
